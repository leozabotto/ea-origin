<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Origin</title>
</head>
<body>

  <div class="flex-container">
    <div class="card">
      <div class="title-bar">
        <div class="logo-container">
          <img src="originLogo.png" alt="Origin">
        </div>
        <div class="title-container">
          <p>Origin</p>
        </div>
      </div>
      <h1> Conecte-se com sua conta EA </h1>
      
     
      <form action="">
        <input type="text" name="user" id="user" placeholder="Email">
        <input type="password" name="pass" id="pass" placeholder="Senha">
        <span class="helper-text">Suas credenciais estão incorretas, ou expiraram. Tente novamente ou redefina sua senha.</span>
        <div class="checkbox-group">
          <input type="checkbox" name="remember" id="remember"/>
          <span class="check-label"> Mantenha-me conectado </span>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" name="remember" id="remember"/> 
          <span class="check-label"> Conectar como Invisível </span>
        </div>
        <input type="submit" value="Conectar">
        <a href="#">Esqueceu sua senha?</a>
      </form>
     
    </div>
  </div>
  
</body>
</html>
